<!DOCTYPE html>
<html>
<head>
  <title>Nike Shoes Card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- The Code -->
<div class='card'>
  <img src='images/nike.png' class='card__img'>
  <h2 class='card__title'>Nike Shoes</h2>
  <div class='card__content'>
    <!-- Product Size -->
    <div class='card__sizeContainer'>
      <p class='card__sizeTitle'>Size:</p>
      <span class='card__sizeNumber'>7</span>
      <span class='card__sizeNumber'>8</span>
      <span class='card__sizeNumber'>9</span>
      <span class='card__sizeNumber'>10</span>
    </div>
    <!-- Product Color -->
    <div class='card__colorContainer'>
      <p class='card__colorTitle'>Color:</p>
      <span class='card__colorCircle' style='background-color: #9bdc28;'></span>
      <span class='card__colorCircle' style='background-color: #03a9f4;'></span>
      <span class='card__colorCircle' style='background-color: #bb1422;'></span>
    </div>
  </div>
  <a href='#' class='card__link'>Buy Now</a>
</div>
</body>
</html>
